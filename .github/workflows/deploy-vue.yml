name: Deploy vue

on: 
  push :
    branches: [main]

jobs: 
  build:   
    runs-on: ubuntu-latest

    steps: 
    - name: Deploy vue using ssh
      uses: appleboy/ssh-action@master
      with: 
        host:  ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.PORT }}
        script: whoami
