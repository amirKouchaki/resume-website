name: Deploy vue

on: 
  push :
    branches: [main]

jobs: 
  build:   
    runs-on: ubuntu-latest
    steps: 
    - name: Checkout code
      uses: actions/chekout@v2

    - name: Setup SSH key
    - uses: webfactory/ssh-agent@v0.7.0
      with: 
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      
    - name: Deploy vue using ssh
      run: |
        ssh ${{ secrets.USERNAME }}@${{ secrets.HOST }} -p {{ secrets.PORT }} <<EOF
        cd "${{ secrets.PROJECT_PATH }}/vue"
          git pull origin main
          npm install
          npm run build
          rm -rf "${{ secrets.WEBSITE_PUBLIC_PATH }}"
          ln -s "${{ secrets.PROJECT_PATH }}/vue/dist" "${{ secrets.WEBSITE_PUBLIC_PATH }}"
        EOF
          
